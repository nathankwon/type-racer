<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Typeracer</title>
  </head>

  <body class="bg-dark text-white">

    <header class="bg-secondary text-center p-3 mb-4">
      <h1> TypeRacer </h1>
    </header>

    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- Change difficulty -->
          <h5> Select Difficulty </h5>
          <div class="row d-flex justify-content-around mb-5" id="levels">
            <button class="col-3 btn btn-secondary btn-sm" value="easy"> Easy </button>
            <button class="col-3 btn btn-info btn-sm" value="medium"> Medium </button>
            <button class="col-3 btn btn-secondary btn-sm" value="hard"> Hard </button>
          </div>

          <!-- Word and Input -->
          <p> Type the word in
            <span class="text-success" id="seconds"> Time </span>
            seconds:
          </p>
          <h1 class="mt-5 mb-5" id="current-word"> hello </h1>
          <input type="text" placeholder="Type Here" id="word-input" autofocus>
          <h5 class="mt-4" id="message"></h5>

          <!-- Time and Score -->
          <div class="row mt-4">
            <div class="col-md-6">
              <h5> Time Left:
                <span id="time"> 0 </span>
              </h5>
            </div>
            <div class="col-md-6">
              <h5> Score:
                <span id="score"> 0 </span>
              </h5>
            </div>
          </div>

          <!-- Instructions -->
          <div class="row p-2 mt-4">
            <div class="col-md-12">
              <div class="card card-body bg-secondary">
                <h5> Instructions </h5>
                <p> Type each word in the given time to increase your score. To start a new round type the current word. </p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
